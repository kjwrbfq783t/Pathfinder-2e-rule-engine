<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2E Actions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <div id="output"></div>

    <!-- Inclusione dello script JavaScript -->
    <script>
        // Definizione dell'oggetto JavaScript

        // Inizializza la Web App di Telegram
        const tg = window.Telegram.WebApp; 
        // Recupera l'elemento HTML con id "output"
        const outputDiv = document.getElementById('output');

        // Inserisce la stringa contenuta nell'oggetto nell'elemento HTML
        outputDiv.textContent = tg.initData;
    </script>


 
</body>
</html>
